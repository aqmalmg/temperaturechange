<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Temperature Change</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
  <div id="judul">
    <h1>Temperature Change</h1>
    <p></p>
  </div>
  <div class="rumus">
    <label for="">Enter a temperature</label>
    <input type="text" id="textBox"><br>

    <label for="">convert to:</label><br>
    <input type="radio" id="cButton" name="unit">
    <label>Celcius</label><br>
    <input type="radio" id="fButton" name="unit">
    <label>Fahrenheit</label><br>

    <button type="button" id="submitButton">Submit</button><br>
    <label id="tempLabel"></label>
  </div>

  <script src='index.js'></script>
</body>
</html>
